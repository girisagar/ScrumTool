{% extends "auth/base.html" %}
{% load bootstrap3 %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<p>Please specify your email address to receive instructions for resetting it.</p>

<form action="" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      	<button type="submit" class="btn btn-primary btn-block btn-flat" value="signin">Reset password</button>
      {% endbuttons %}
</form>

{% endblock %}
