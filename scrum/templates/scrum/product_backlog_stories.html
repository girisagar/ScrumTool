
<div class="box box-warning">
  <div class="box-header with-border">
    <h3 class="box-title">Backlog</h3>
    <div class="box-tools pull-right">
      <div class="has-feedback">
        <a href="#"><i class="fa  fa-plus-circle" style="font-size: 30px; color: #3C8DBC;"></i></a>
      </div>
    </div><!-- /.box-tools -->
  </div><!-- /.box-header -->
  <div class="box-body no-padding">
    <div class="mailbox-controls">
      <!-- Check all button -->
      <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
      <div class="btn-group">
        <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
        <select class="btn btn-default btn-sm">
          <option>---- select release ---</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div><!-- /.btn-group -->
    <div class="table-responsive mailbox-messages">
      <table class="table table-hover table-striped">
        <tbody>
          {% for number in "10000" %}
          <tr>
            <td><input type="checkbox"></td>
            <td class="mailbox-subject"><b>AdminLTE 2.0 Issue</b> - Trying to find a solution to this problem...<br/>5 mins ago, by <a href="read-mail.html">Alexander Pierce</a></td>
            <td class="mailbox-attachment">
              <a href="#"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table><!-- /.table -->
    </div><!-- /.mail-box-messages -->
  </div><!-- /.box-body -->
  <div class="box-footer no-padding">
    <div class="mailbox-controls">
      <!-- Check all button -->
        <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
        <div class="btn-group">
          <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
          <select class="btn btn-default btn-sm">
            <option>---- select release ---</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
      </div><!-- /.btn-group -->
      </div><!-- /.pull-right -->
    </div>
  </div>
</div><!-- /. box -->
