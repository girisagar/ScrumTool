{% for release in "rl" %}
<div class="box box-primary {% if forloop.first %}{% else %}collapsed-box{% endif%}" >
  <div class="box-header with-border">
    <h3 class="box-title">Release-{{forloop.counter}}</h3>
    <div class="box-tools">
      <a class="btn btn-box-tool" data-widget="collapse" data-parent="#release-accordion" href="#release{{forloop.counter0}}"><i class="fa {% if forloop.first %}fa-minus{% else %}fa-plus{% endif%}"></i></a>
    </div>
  </div>
  <div class="box-body"  style="padding: 10px;" id="release{{forloop.counter0}}">
    <div class="row">
      <div class="col-md-12">              
        {% include "scrum/release_backlog_stories.html" %}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {% include "scrum/sprint_list.html" %}
      </div>  
    </div>
  </div><!-- /.box-body -->
</div><!-- /. box -->

{% endfor %}
