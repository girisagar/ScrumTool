<div class="box box-solid">
  <div class="box-header header-shadow">
    <h3 class="box-title">Backlog</h3>
    <div class="box-tools">
      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
    </div>
  </div><!-- /.box-header -->
  <div class="box-body no-padding body-shadow">
    <div class="mailbox-controls">
      <!-- Check all button -->
      <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
      <div class="btn-group">
        <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
        <select class="btn btn-default btn-sm">
          <option>---- select release ---</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div><!-- /.btn-group -->
    <div class="table-responsive mailbox-messages">
      <table class="table table-hover table-striped">
        <tbody>
          {% for number in "100" %}
          <tr>
            <td><input type="checkbox"></td>
            <td class="mailbox-subject"><b>AdminLTE 2.0 Issue</b> - Trying to find a solution to this problem...<br/>5 mins ago, by <a href="read-mail.html">Alexander Pierce</a></td>
            <td class="mailbox-attachment">
              <a href="#"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table><!-- /.table -->
    </div><!-- /.mail-box-messages -->
  </div><!-- /.box-body -->
  </div>
</div><!-- /. box -->
